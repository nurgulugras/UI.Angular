<div class="animated fadeIn" dynamicFixedFullHeight>
    <div class="row" style="height: 100%;">
        <div class="col">

            <div class="flex-container">

                <div class="flex-item" style="width: 400px;">
                    <alms-application-list (onSelectedValueChanged)="onSelectedApplicationChanged($event)">
                    </alms-application-list>
                </div>

                <div class="flex-item" style="width: 100%">
                    <alms-application-detail-overview [selectedApplication]="selectedApplication" (onUpdateApplication)="refreshAppList()">
                    </alms-application-detail-overview>
                </div>
            </div>

        </div>
    </div>

</div>
