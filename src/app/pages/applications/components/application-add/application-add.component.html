<div class="p-3">

    <form #form [formGroup]="formGroup" id="ngForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal">

        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Uygulama</label>
            <div class="col-md-9">
                <input type="text" name="text-input" class="form-control" placeholder="Enter Name" formControlName="name" [class.is-valid]="formGroup.controls.name.valid" [class.is-invalid]="formGroup.controls.name.invalid">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="isActive-input">Aktif Mi?</label>
            <div class="col-md-9">

                <label class="switch switch-label switch-pill switch-outline-success-alt">
          <input type="checkbox" class="switch-input" checked formControlName="isActive">
          <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
        </label>

            </div>
        </div>
    </form>

    <div class="float-right">
        <button type="button" class="btn btn-smx btn-success" (click)="save()" [disabled]="!isValidForm()"><i
        class="cil-save"></i>
      Kaydet </button>
    </div>

</div>
