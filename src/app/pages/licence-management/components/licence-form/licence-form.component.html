<div class="card card-accent-primary" style="height: 100%;">
    <div class="card-header padding-stabilization">
        <div class="d-flex align-items-center">
            <div class="title-icon">
                <i [class]="_cardTitleIcon"></i>
            </div>
            <div><strong>{{getTitle()}}</strong></div>
            <div class="ml-auto">
                <button *ngIf="isShowCloseButton()" type="button" (click)="closeFormComponent()" class="btn btn-smx btn-danger"><i
                  class="fa fa-close"></i>
                 </button>
                <button type="button" *ngIf="showSessionButton()" class="btn btn-smx btn-primary" (click)="openAppKeyInfoComponent()"><i
                  class="cil-https"></i>
                Oturum Bilgisi </button>
                <button *ngIf="showNewLicenceButton()" (click)="setFormStateToNewMode()" type="button" class="btn btn-smx btn-success"><i
                  class="cil-plus"></i>
                Yeni Lisans </button>
                <button (click)="createLicenceOnComponent()" *ngIf="showSaveLicenceButton()" type="button" class="btn btn-smx btn-success"><i
                  class="cil-save"></i>
                Kaydet </button>
                <button (click)="updateLicenceOnComponent()" *ngIf="showUpdateLicenceButton()" type="button" class="btn btn-smx btn-success"><i
                  class="cil-save"></i>
                Guncelle </button>
                <button (click)="setFormStateToEditMode()" *ngIf="showEditLicenceButton()" type="button" class="btn btn-smx btn-success"><i
                  class="cil-pencil"></i>
                DÃ¼zenle </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <alms-licence-add-or-update></alms-licence-add-or-update>
            </div>
        </div>
    </div>

    <ngx-loading [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

</div>
