<div class="card card-accent-primary " style="height: 100%;">
    <div class="card-header">
        <div class="d-flex align-items-center">
            <div> <strong>Lisanlar</strong> </div>
            <div class="ml-auto">
                <!-- <button type="button" class="btn btn-smx btn-ghost-secondary text-dark" (click)="refresh()"><i -->
                <!-- class="cil-reload" popover="Yenile" triggers="mouseenter:mouseleave"></i></button> -->
                <!-- <button type="button" class="btn btn-smx btn-ghost-secondary text-danger" (click)="addNewApplication()" popover="Yeni Uygulama Ekle" triggers="mouseenter:mouseleave"><i class="cil-plus"></i></button> -->
            </div>
        </div>
    </div>
    <div class="card-body">
        <alms-licence-list-filter-panel (onSearchButtonClick)="getLicenceByFilter($event)">
        </alms-licence-list-filter-panel>
        <p-table [value]="licences" styleClass="p-datatable-sm pt-2" [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Lisans</th>
                    <th style="width: 32px;"></th>
                </tr>
            </ng-template>
            s
            <ng-template pTemplate="body" let-licence>
                <tr [ngClass]="{ 'clicked': selectedLicence.id == licence.id }">
                    <td>{{licence.name}}</td>
                    <td style="padding:0;">
                        <button type="button" class="btn btn-primary btn-sm" popover="Details" triggers="mouseenter:mouseleave" (click)="selectedLicenceChanged(licence)"><i class="cil-zoom"></i></button>
                    </td>
                </tr>

            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td colspan="2">
                        KayÄ±t yok
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>

    <ngx-loading [show]="_isRunning" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

</div>
