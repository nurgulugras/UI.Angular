<div class="card mt-4">
    <div class="card-header">
        <i class="cil-add"></i>{{ isEditMode() ? 'Kullanıcı Güncelleme' : 'Yeni Kullanıcı'}}
    </div>
    <div class="card-body">

        <form #form [formGroup]="formGroup" id="ngForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal" (ngSubmit)="onSubmit()">

            <div *ngIf="isEditMode()" class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Id</label>
                <div class="col-md-9">
                    <input type="text" name="text-input" class="form-control" placeholder="Id" formControlName="id" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Isim</label>
                <div class="col-md-9">
                    <input type="text" name="text-input" class="form-control" placeholder="Isim Girin" formControlName="name" [class.is-valid]="formGroup.controls.name.valid" [class.is-invalid]="formGroup.controls.name.invalid">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Soyisim</label>
                <div class="col-md-9">
                    <input type="text" name="text-input" class="form-control" placeholder="Soyisim Girin" formControlName="surname" [class.is-valid]="formGroup.controls.surname.valid" [class.is-invalid]="formGroup.controls.surname.invalid">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Email</label>
                <div class="col-md-9">
                    <input type="text" name="text-input" class="form-control" placeholder="Email Girin" formControlName="email" email [class.is-valid]="formGroup.controls.email.valid" [class.is-invalid]="formGroup.controls.email.invalid">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Rol</label>
                <div class="col-md-9">

                    <p-dropdown id="volume-input" [style]="{'width':'100%'}" [options]="roleTypes" [showClear]="true" placeholder="Rol Seçiniz" formControlName="role" [styleClass]="formGroup.controls.role.valid ? 'dropdown-input-style' : 'dropdown-input-style required'">
                    </p-dropdown>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="isActive-input">Aktif Mi?</label>
                <div class="col-md-9">

                    <label class="switch switch-label switch-pill switch-outline-success-alt" [class.noclick]="isMyUser()">
            <input type="checkbox" class="switch-input" checked formControlName="isActive">
            <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
          </label>

                </div>
            </div>
        </form>

    </div>

    <div class="card-footer" style="display: flex; justify-content: flex-end;">
        <button type="reset" class="btn btn-danger ml-2" (click)="cancelForm()"><i class="fa fa-close"></i> Iptal</button>

        <button *ngIf="isEditMode()" (click)="resetPassword()" type="reset" class="btn btn-primary ml-2"><i class="fa fa-key"></i> Şifreyi
      Sıfırla</button>

        <button [disabled]="!formGroup.valid" type="submit" form="ngForm" class="btn btn-primary ml-2" (click)="form.ngSubmit"><i class="cil-save"></i> {{ isEditMode() ? 'Güncelle' : 'Kaydet'}}</button>
    </div>
</div>

<ngx-loading [show]="_isRunning" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
