<div class="animated fadeIn" dynamicFixedFullHeight>
  <div class="row" style="height: 100%;">

    <div class="col">
      <div class="flex-container">

        <div class="flex-item" style="width: 400px;">
          <esa-event-log-list (onSelectedValueChanged)="selectedEventLog = $event"></esa-event-log-list>
        </div>

        <div class="flex-item" style="width: 100%">
          <esa-event-log-detail [eventLog]="selectedEventLog"></esa-event-log-detail>
        </div>
      </div>
    </div>

  </div>

</div>
