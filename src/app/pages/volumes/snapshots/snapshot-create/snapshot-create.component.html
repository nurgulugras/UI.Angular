<div class="card mt-4">
  <div class="card-header">
    <i class="cil-add"></i>Create Snapshot
  </div>
  <div class="card-body">

    <form #form [formGroup]="formGroup" id="ngForm" action="" method="post" enctype="multipart/form-data"
      class="form-horizontal" (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Use For Version</label>
        <div class="col-md-9">

          <label class="switch switch-label switch-pill switch-outline-success-alt">
            <input type="checkbox" class="switch-input" formControlName="useForVersion" #useForVersionChkBx>
            <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
          </label>

        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Snapshot Name</label>
        <div class="col-md-9">
          <input type="text" name="text-input" class="form-control" placeholder="Enter Name" [attr.disabled]="canTypeSnapshotName() ? '' : null"
            formControlName="snapshotName" [class.is-valid]="formGroup.controls.snapshotName.valid"
            [class.is-invalid]="formGroup.controls.snapshotName.invalid">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="description-input">Description</label>
        <div class="col-md-9">
          <input type="text" name="description-input" class="form-control" placeholder="Enter Desription"
            formControlName="description" [class.is-valid]="formGroup.controls.description.valid"
            [class.is-invalid]="formGroup.controls.description.invalid">
        </div>
      </div>
    </form>

  </div>

  <div class="card-footer" style="display: flex; justify-content: flex-end;">
    <button type="reset" class="btn btn-danger" (click)="cancelForm()"><i class="fa fa-ban"></i> Cancel</button>
    <button [disabled]="!formGroup.valid" type="submit" form="ngForm" class="btn btn-primary ml-2"
      (click)="form.ngSubmit"><i class="fa fa-dot-circle-o"></i> Create</button>
  </div>
</div>

<ngx-loading [show]="_isRunning" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
