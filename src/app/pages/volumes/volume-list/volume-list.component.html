<div class="card card-accent-primary" style="height: 100%;">
    <div class="card-header">
        <div class="d-flex align-items-center">
            <div> <strong>Volumes</strong> </div>
            <div class="ml-auto">
                <button type="button" class="btn btn-smx btn-ghost-secondary text-dark" (click)="refresh()"><i
            class="cil-reload"></i></button>
            </div>
        </div>
    </div>
    <div class="card-body">

        <p-table [value]="volumes" styleClass="p-datatable-sm" [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Volume</th>
                    <th style="width: 32px;"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-volume>
                <tr [ngClass]="{ 'clicked': selectedVolume == volume }">
                    <td>{{volume}}</td>
                    <td style="padding:0;">
                        <button type="button" class="btn btn-primary btn-sm" popover="Details" triggers="mouseenter:mouseleave" (click)="selectedVolumeChanged(volume)"><i class="cil-zoom"></i></button>
                    </td>
                </tr>

            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td colspan="2">
                        KayÄ±t yok
                    </td>
                </tr>
            </ng-template>
        </p-table>
